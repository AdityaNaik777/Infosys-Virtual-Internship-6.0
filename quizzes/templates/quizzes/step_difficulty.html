{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Select Difficulty</title>
    <link rel="stylesheet" href="{% static 'quizzes/css/wizard.css' %}">
</head>

<body>
<div class="wizard-container">

    <div class="steps">
        <div class="step completed">1. Category</div>
        <div class="step completed">2. Subcategory</div>
        <div class="step active">3. Difficulty</div>
        <div class="step">4. Start</div>
    </div>

    <h2 class="wizard-title">Choose Difficulty</h2>
    <p class="wizard-subtitle">Subcategory: <strong>{{ subcategory.name }}</strong></p>

    <div class="difficulty-grid">
        <a href="{% url 'quizzes:instructions' subcategory.id 'easy' %}" class="difficulty-btn easy">Easy</a>
        <a href="{% url 'quizzes:instructions' subcategory.id 'medium' %}" class="difficulty-btn medium">Medium</a>
        <a href="{% url 'quizzes:instructions' subcategory.id 'hard' %}" class="difficulty-btn hard">Hard</a>
    </div>

</div>
</body>
</html>
